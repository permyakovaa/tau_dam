{% extends "base_template.html" %}

{% block title %}
    <div class="col-xl-12">
        <h1 class="bd-title mt-0">События: {{project.title}}</h1>
        <p class="bd-lead">{{project.description}}</p>
    </div>
{% endblock %}

{% block content %}
    {% for event in events %}
        <div class="col">
              <div class="card shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>{{ event }}</title>
                        <rect width="100%" height="100%" fill="#ccc"></rect>
                        <image href="/{{ event.thumbnail }}" width="100%"/>
                    </svg>

                    <div class="card-body">
                          <p class="card-text">{{ event.description }} </p>
                          <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                  <a href="{% url 'event_details' event.id %}" class="btn btn-sm btn-outline-secondary">Просмотр</a>
                                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                </div>
                                <small class="text-muted">{{ event.title }}</small>
                          </div>
                    </div>
              </div>
        </div>
    {% endfor %}
{% endblock %}
