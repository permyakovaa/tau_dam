{% extends "base_template.html" %}

{% block title %}
    <div class="col-xl-12">
        <h1 class="bd-title mt-0 float-start">Проекты</h1>
        <a href="{% url 'project_new' %}" class="btn btn-primary my-2 float-end">Добавить проект</a>
    </div>
{% endblock %}
{% block content %}
    {% for project in projects %}
        <div class="col">
              <div class="card shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>{{ project }}</title>
                        <rect width="100%" height="100%" fill="#ccc"></rect>
                        <image href="/{{ project.thumbnail }}" width="100%"/>
                    </svg>

                    <div class="card-body">
                          <p class="card-text">{{ project.description|truncatechars:100 }} </p>
                          <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                  <a href="{% url 'project_details' project.id %}" class="btn btn-sm btn-outline-secondary">Просмотр</a>
                                  <a href="{% url 'project_edit' project.id %}" class="btn btn-sm btn-outline-secondary">Редактировать</a>
                                </div>
                                <small class="text-muted">{{project}}</small>
                          </div>
                    </div>
              </div>
        </div>
    {% endfor %}
{% endblock %}
