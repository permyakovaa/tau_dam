# mysite_nginx.conf

# the upstream component nginx needs to connect to
upstream django {
    #server unix:///run/gunicorn.sock; # for a file socket
    server 127.0.0.1:8000; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    include mime.types;
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name default_server media.npo-at.com;
    # substitute your machine's IP address or FQDN

charset     utf-8;

    # max upload size
    client_max_body_size 4500M;   # adjust to taste

    # Django media
    location /uploads  {
  client_max_body_size 500M;
        alias /var/www/media-server/uploads;
# your Django project's media files - amend as required
    }

    location /static {
        alias /var/www/media-server/static;
# your Django project's static files - amend as required
    }

#    location /admin/static {
 #       alias /var/www/media-server/; # your Django project's static files - amend as required
  #  }

    # Finally, send all non-media requests to the Django server.
    location / {
        include proxy_params;
        proxy_pass http://unix:/run/gunicorn.sock;
    }

}
